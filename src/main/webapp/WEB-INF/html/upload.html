<!doctype html>
<html>
<head>
<title>upload</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<link href="/tres/img/qwwuyu.ico" type="image/x-icon" rel="shortcut icon" />
<meta name="keywords" content="qwwuyu,www.qwwuyu.com" />

<script src="/tres/js/jquery-3.2.1.min.js"></script>
<script src="/tres/js/jquery.ui.widget.js"></script>
<script src="/tres/js/jquery.fileupload.js"></script>
<script src="/tres/js/jquery.iframe-transport.js"></script>
</head>
<body>
	<!-- <input id="fileupload" type="file" name="files" data-url="server/php/" multiple> -->
	<input type="file" name="pic1" id="fileupload">
	<img id="uploadImage" src="images/none.png" width="100" height="100" alt="">
	<script type="text/javascript">
		$(function() {
			//初始化上传插件
			$('#fileupload').fileupload({
				//上传地址
				url : '/test/upload',
				//返回格式
				dataType : 'json',
				//e：事件对象
				//data：图片上传后的对象，通过data.result.picAddr可以获取上传后的图片地址
				done : function(e, data) {
					alert(data);
				}
			});
		});
	</script>
</body>
</html>
