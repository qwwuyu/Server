<!doctype html>
<html>
<head>
    <title>pic</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=0.1">
    <link href="/favicon.ico" type="image/x-icon" rel="shortcut icon"/>
    <script src="/tres/js/jquery-3.2.1.min.js"></script>
    <script src="/res/js/util.js"></script>
</head>
<body style="margin: 0; background: #0e0e0e;">
<img id="pic"/>
<script type="application/javascript">
    let src = location.pathname.replace("open", "download") + location.search;
    $('#pic').attr("src", src);
    document.title = location.search.substr(location.search.lastIndexOf("/") + 1)
</script>
</body>
</html>
