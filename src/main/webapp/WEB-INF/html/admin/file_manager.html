<!doctype html>
<html>
<head>
    <title>card</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link href="/favicon.ico" type="image/x-icon" rel="shortcut icon"/>
    <link href="/tres/css/ionicons.min.css" type="text/css" rel="stylesheet" media="screen"/>

    <link href="/res/css/file.css" type="text/css" rel="stylesheet" media="screen"/>
    <script src="/tres/js/jquery-3.2.1.min.js"></script>
    <script src="/tres/js/jquery.ui.widget.js"></script>

    <span id="back" style="margin-left: 8px; margin-top: 8px; margin-bottom: 8px;  font-size: 16px; color: #007bff;">返回上一级</span>
